<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header button {
      background: white;
      color: #007bff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    header button:hover {
      background: #e6e6e6;
    }

    main {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      text-align: left;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    #msg {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <div id="msg"></div>

    <div class="card">
      <h2>ðŸ“Š Dashboard Stats</h2>
      <p><strong>Total Payments:</strong> <span id="totalPayments">0</span></p>
      <p><strong>Total Revenue:</strong> â‚¹<span id="totalRevenue">0</span></p>
    </div>

    <div class="card">
      <h2>ðŸ’° Recent Payments</h2>
      <table id="paymentsTable">
        <thead>
          <tr>
            <th>User</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="admin-dashboard.js"></script>
</body>
</html>
